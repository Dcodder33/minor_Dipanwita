<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="blood.css">
</head>
<body>
    <div id="app">
        <h2>Blood Donation Interaction</h2>
        <div id="blood-selection">
            <h3>Select the Donor Blood Type:</h3>
            <div class="blood-types">
                <button onclick="selectBloodType('O−')">O−</button>
                <button onclick="selectBloodType('O+')">O+</button>
                <button onclick="selectBloodType('A−')">A−</button>
                <button onclick="selectBloodType('A+')">A+</button>
                <button onclick="selectBloodType('B−')">B−</button>
                <button onclick="selectBloodType('B+')">B+</button>
                <button onclick="selectBloodType('AB−')">AB−</button>
                <button onclick="selectBloodType('AB+')">AB+</button>
            </div>
        </div>

        <div id="blood-info">
            <p>Selected Blood Type: <span id="selected-blood">None</span></p>
        </div>

        <div id="form-section">
            <h3>Donation Details</h3>
            <form id="donation-form">
                <label for="amount">Amount (ml):</label>
                <input type="number" id="amount" placeholder="Enter amount" required><br>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required><br>
                <label for="contact">Contact No:</label>
                <input type="tel" id="contact" placeholder="Contact No" required><br>
                <label for="location">Location:</label>
                <input type="text" id="location" placeholder="Enter Location" required><br>
                <label for="date">Date:</label>
                <input type="date" id="date" required><br>
                <button type="submit">Donate</button>
            </form>
        </div>
    </div>
    <script src="blood.js"></script>
</body>
</html>
