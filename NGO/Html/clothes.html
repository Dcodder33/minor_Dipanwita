<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothes Donation</title>
  <link rel="stylesheet" href="clothes.css">
</head>
<body>
  <div class="container">
    <h1>Clothes Donation Form</h1>
    <form id="donationForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="clothes">Type of Clothes:</label>
      <select id="clothes" name="clothes" required>
        <option value="" disabled selected>Select type</option>
        <option value="Men">Men's Clothes</option>
        <option value="Women">Women's Clothes</option>
        <option value="Children">Children's Clothes</option>
        <option value="Mixed">Mixed</option>
      </select>

      <label for="quantity">Quantity (approx.):</label>
      <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>

      <label for="address">Pickup Address:</label>
      <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>

      <button type="submit">Submit Donation</button>
    </form>
    <div id="thankYouMessage" class="hidden">
      <h2>Thank You!</h2>
      <p>Your clothes donation has been successfully submitted. We will contact you soon for pickup details.</p>
    </div>
  </div>
  <script src="clothes.js"></script>
</body>
</html>
